<h2>By Region</h2>
<hr />
<div class="row">
  <div class="col text-center">
    <button
      class="btn mx-2"
      *ngFor="let region of regions"
      [ngClass]="{ active: selectedRegion === region }"
      (click)="searchByRegion(region)"
    >
      {{ region }}
    </button>
    <hr />
  </div>
</div>
<div class="row">
  <div class="col">
    <shared-spinner *ngIf="isLoading"></shared-spinner>
    <countries-table
      [countries]="countries"
      [isLoading]="isLoading"
    ></countries-table>
  </div>
</div>
